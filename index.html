<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page | Jenama Digital</title>
    <link rel="icon" type="image/png" href="https://jenamadigital.id/assets/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="brand-logo-blend">
                <img src="https://jenamadigital.id/assets/img/logo.png" alt="Logo">
            </div>
            
            <div class="robot-frame">
                <img src="https://i.pinimg.com/736x/17/8e/53/178e5310adb9e7d64fe9704eebd96ac9.jpg" class="robot-img" alt="Robot Character">
            </div>
        </div>

        <div class="right-side">
            <div class="lang">English (UK) <i class="fas fa-chevron-down"></i></div>

            <div class="form-container">
                <div id="auth-box">
                    <h2 id="auth-title">Create Account</h2>
                    
                    <div class="social-btns">
                        <button class="s-btn google"><i class="fab fa-google"></i> Sign with Google</button>
                        <button class="s-btn fb"><i class="fab fa-facebook-f"></i> Sign with Facebook</button>
                    </div>

                    <div class="divider">- OR -</div>

                    <form id="mainForm">
                        <div class="input-field" id="name-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Your Name">
                        </div>
                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" placeholder="email@example.com" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <div class="pass-wrapper">
                                <input type="password" id="passInput" placeholder="Min 8 characters" required>
                                <i class="fas fa-eye-slash" id="toggleEye"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn-submit" id="btnText">Create Account</button>
                    </form>

                    <p class="footer-text">
                        <span id="switchText">Already have an account?</span> 
                        <a id="switchBtn">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
